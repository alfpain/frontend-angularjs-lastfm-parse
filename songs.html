<div class="panel panel-primary" ng-app = "miApp">

	<div ng-controller = "jsonData">
  <div class="panel-heading">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
      
    </div>
  </div>
  <div class="panel-body">
           <table class="table table-striped">
          <thead>
          <tr>
            <th>Imagen</th>
            <th>
            <a href="" ng-click="ordenarPor('artist.name')">
                Name Artist
              </a>
              <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-artist.name')"></span>
            </th>
            <th>
              <a href="" ng-click="ordenarPor('name')">
                Name's sound
              </a>
              <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-name')"></span>
            </th>
            <th>
            <a href="" ng-click="ordenarPor('duration')">
                Duration
              </a>
              <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-duration')"></span>
            </th>
            <th>
            <a href="" ng-click="ordenarPor('playcount')">
                Play Count
              </a>
              <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-playcount')"></span>
            </th>
            <th>
            <a href="" ng-click="ordenarPor('listeners')">
                Listeners
              </a>
              <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-listeners')"></span>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="data in track | orderBy:ordenSeleccionado | filter:buscar">
                    <td ng-show="{{data.image[1]}}"><img ng-src="{{data.image[1] | soloUrl}}"></td>
                    <td ng-show="!{{data.image[1]}}"><img src="https://browshot.com/static/images/not-found.png" width="65px"></td>
                    <td>{{data.artist.name}}</td>
                    <td>{{ data.name }} </td>
                    <td>{{data.duration * 1000 | date:'mm:ss'}}</td>
                    <td>{{data.playcount}} </td>
                    <td>{{data.listeners}}</td>
          </tr>
          </tbody>
        </table>
  </div>
  </div>
</div>
