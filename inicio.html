<div class="container bob">
	<div class = "row">
		<div class = "col-md-2"></div>
		<div class = "col-md-8">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="sketch/hardwell-01.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="sketch/shakira-01.png" alt="...">
						<div class="carousel-caption">

					</div>
					</div>
					<div class="item">
						<img src="sketch/u2-01.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
	</div>
</div>
	<div class="row color">
		<div class="col-md-2"></div>
		<div class="col-md-8 text-center">
			<table class="table">
				<tbody ng-app="authApp">
					
					 <tr ng-hide="currentUser">
					 			  <td>
						    <form>
						      <h2>Log in</h2>
						      Username: <input type="text" ng-model="user.username" />
						      Password: <input type="password" ng-model="user.password" /></br>
						      <button ng-click="logIn(user)">Log in</button>
						     <!-- or <a href="#" ng-click='scenario="Sign up"'>Sign up</a>-->
						    </form>
						    </td>
					 	<td>
						    <form>
						      <h2>Sign up</h2>
						    
						      email: <input type="email" ng-model="user.email" />
						      Username: <input type="text" ng-model="user.username" />
						      Password: <input type="password" ng-model="user.password" /></br>
						      <button ng-click="signUp(user)">Sign up</button>

						      <!-- or <a href="#" ng-click='scenario="Log in"'>Log in</a> -->
						    </form>
						  </td> 
				
						</tr>
					<tr>  
						  <div ng-show="currentUser">
						    <h1>Welcome {{currentUser.get('username')}}</h1>
						    <p> You have been successfully logged in</p>
						    <a href="#/listsongs/">list song</a>
						    <button ng-click="logOut(user)">Log out</button>
						  </div>
					</tr>
				</tbody>
			</table>
			
		</div>
		<!--div class="col-md-2"><a href="#/listsongs/">go to list songs</a></div-->
	</div><!--Second row -->
</div><!--container-->
